<app-filter-panel></app-filter-panel>


<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Left side with photos and navigation -->
                        <div class="image-container position-relative">
                            <button class="image-nav-btn prev" (click)="prevImage()">&#10094;</button> 
                            <img [src]="images[currentImageIndex]" class="img-fluid d-block w-100" alt="Product Image">
                            <!-- Add more images as needed -->
                            <button class="image-nav-btn next" (click)="nextImage()">&#10095;</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Right side with details -->
                        <h4>Product Name</h4>
                        <p>Description of the product...</p>
                        <!-- Dropdown for options -->
                        <div class="mb-3">
                            <label for="optionsDropdown" class="form-label">Select an option:</label>
                            <select class="form-select" id="optionsDropdown">
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <!-- Text area for additional comments -->
                        <div class="mb-3">
                            <label for="commentsTextArea" class="form-label">Additional Comments:</label>
                            <textarea class="form-control" id="commentsTextArea" rows="3"></textarea>
                        </div>
                        <!-- Add to Cart button -->
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="margin-top: 15px;" class="row d-flex justify-content-center mb-4">
    <div class="card d-flex flex-column" style="width: 15rem; margin-right: 5px;">
        <img class="card-img-top" src="assets/img/babenciaga.jpg" alt="Card image cap">
        <div class="card-body flex-grow-1">
            <h5 class="card-title text-truncate">Card title</h5>
            <p class="card-text {{ showFullText ? 'text-truncate' : '' }}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <button class="btn btn-link" (click)="toggleTextExpansion()">
                {{ showFullText ? 'Show less' : 'Show more' }}
            </button>
            <div class="d-flex justify-content-between">

                <a class="btn btn-primary col-md-5" data-bs-toggle="modal" data-bs-target="#productModal"><i class="bi bi-cart"></i></a>
                
                <a  class="btn  col-md-3" (click)="toggleHeart()" [class.active]="heartActive">
                    <i class="bi bi-heart"></i>
                </a>
            </div>
        </div>
    </div>
</div>
