<div class="row mt-5">
<div class="col-md-4 offset-4 profile-form-container">
    <h2> Your Personal Information</h2>
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" formControlName="address" required></textarea>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone" required pattern="[0-9]*">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</div>
